{% extends 'base.html' %}

{% block stylesheet %}
   <style>
    .jumbotron {
      margin: 10px;
      background-color: #eed3d3;
    }
   </style>
{% endblock%}

{% block content %}
  <div class="jumbotron">
    <span style="font-size:36px;">이벤트추가/수정</span>
    <br>
    <form method="POST">
    {% csrf_token %}
    <div class="form form-group">
        {{ form }}
        <button type="submit" class="btn btn-secondary"> Submit </button>
    </div>
    </form>
  </div>
{% endblock %}
