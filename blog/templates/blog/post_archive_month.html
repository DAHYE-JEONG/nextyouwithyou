{% extends 'base.html' %}
<head>
  {% block stylesheet %}
   <style>
    h1 {
      margin-top: 120px;
    }
   </style>
  {% endblock%}
</head>
<body>
  {% block content %}
  <h1>Post Archives for {{ month|date:"N, Y" }}</h1>

  <div>
    <ul>
      {% for post in object_list %}
      <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
      <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
      {% endfor %}
    </ul>
  </div>
  {% endblock content %}
</body>
